<form>
  <h3>Agregue equipos para generar el fixture:</h3>
  <h3 class='medium'>
      <div class="form-group">
          <label>Nombre:</label>
          <input class="form-control" [(ngModel)]="equipoNombre" placeholder="Nombre" name='nombre'/>
          <button class="btn btn-default" (click)='addEquipo()'><span class='glyphicon glyphicon-plus'></span>Agregar</button>
      </div>        
  </h3> 
  
</form>
